<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/main.css">

    <!--OWL CSS-->
    <link rel="stylesheet" href="css/responsive.css">

    <!--OWL CSS-->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">
    
    <title>Netflix clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">MODERN FAMILY</h3>
                <p class="descricao">Casado com Gloria, o patriarca Jay cria o enteado e convive com seus dois filhos do primeiro casamento. Interligadas, as famílias encaram as situações cotidianas com bom humor.</p>
                <div class="botoes">
                    <button role="button" class="botao"><i class="fas fa-play"></i>ASSISTIR AGORA</button>
                    <button role="button" class="botao"><i class="fas fa-info-circle"></i>MAIS INFORMAÇÕES</button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-filme" src="img/mini1.jpg" alt="Imagem 1"></div>
            <div class="item"><img class="box-filme" src="img/mini2.jpg" alt="Imagem 2"></div>
            <div class="item"><img class="box-filme" src="img/mini3.jpg" alt="Imagem 3"></div>
            <div class="item"><img class="box-filme" src="img/mini4.jpg" alt="Imagem 4"></div>
            <div class="item"><img class="box-filme" src="img/mini5.jpg" alt="Imagem 5"></div>
            <div class="item"><img class="box-filme" src="img/mini6.jpg" alt="Imagem 6"></div>
            <div class="item"><img class="box-filme" src="img/mini7.jpg" alt="Imagem 7"></div>
            <div class="item"><img class="box-filme" src="img/mini8.jpg" alt="Imagem 8"></div>
            <div class="item"><img class="box-filme" src="img/mini9.jpg" alt="Imagem 9"></div>
            <div class="item"><img class="box-filme" src="img/mini10.jpg" alt="Imagem 10"></div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/ed9338fcbf.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
